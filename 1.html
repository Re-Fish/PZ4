<head>

<body>
    <script>
        "use strict";
        /*
        Написать функцию, преобразующую число в объект.
        Передавая на вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundreds)
        Например, для числа 45 мы должны получить следующий объект:
        {
            units: 5, //это единицы
            tens: 4, //это десятки
            hundreds: 0, //это сотни
        }
        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */
        let num = +prompt('Введите целое число от 0 до 999', '999');

        let decomposeNumber = (digits) => {
            let result = {};

            if (Number.isInteger(digits) && (digits >= 0) && (digits <= 999)) {
                result = {
                    units: digits % 10,                     //это единицы
                    tens: parseInt(digits / 10) % 10,       //это десятки
                    hundreds: parseInt(digits / 100) % 10,  //это сотни
                };
            } else {
                console.log('Введены неверные данные!');
            }
            return result;
        };

        console.log(decomposeNumber(num));
    </script>
</body>

</html>
